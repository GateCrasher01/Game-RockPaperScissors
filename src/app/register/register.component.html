<div class="container">
  <input type="checkbox" id="check">
  <div class="login form">
      <header>Signup</header>
      <form (ngSubmit)="register()">
          <input type="text" placeholder="Enter your username" [(ngModel)]="username" name="username" required>
          <input type="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required>
          <input type="password" placeholder="Create a password" [(ngModel)]="password" name="password" required>
          <input type="submit" class="button" value="Signup">
      </form>
      <div class="signup">
          <span class="signup">Already have an account?
              <a href="login">Login</a>
          </span>
      </div>
  </div>
</div>
